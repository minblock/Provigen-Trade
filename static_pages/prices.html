<style>

.header-wrap {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    background-color: #1e2126;
    background-image: radial-gradient(ellipse at top, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
    box-shadow: 0 1px 8px rgba(0, 0, 0, 0.6);
    z-index: 999;
}
h1 {
    display: block;
    font-size: 1.5em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    color: orange;
    text-align: center;
}
.icon {
  width: 22px;
  height: 22px;
  vertical-align: middle;  
  float: right;
  }

.icon-refresh-cw{
  fill: #28a745;
  transition: .3s;
}

button:hover .icon-refresh-cw{
  fill: #fff;
}

@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i');

*{
  padding: 0px;
  margin: 0px;
  box-sizing: border-box;
  font-family: 'Open Sans', sans-serif;
  font-weight: 100;
  font-size: 1em;
  letter-spacing: 1px;
  
}

html, body{
  width: 100vw;
  min-height: 100vh;
}

body{
  display: flex;
  flex-direction: column;
  background: #181C25;
  color: #fff;
}

.bodya{
margin-left:18%;
margin-right:18%;
margin-top:58px;
display:block;




}
.bgnavbar{
  background-color: #2B3240 !important;
  text-transform: uppercase;
}

.bgnavbar a{
  letter-spacing: 0.25em;
}

.bgnavbar span{
  color:#00BEF4;
  letter-spacing: 0.25em;
}

#content{
  flex: 1;
  display: flex;
}

#left {
  flex: 2;
}

#center{
  flex: 8;
}

#right{
  flex: 2;
}

.rank, .price, .mcap, .volume, td.supply, .change{	
  text-align: right;
}

table.table{
  background: #1F242F;
}

table.table tr{
  border-bottom: 2px solid rgb(154,162,175,0.1);
  opacity: 0.6;
}

table.table tr:hover{
  transform: scale(1.01);
  opacity: 1;
}

th.supply{
  text-align: center;
}

td.supply, td.symbol{
  padding-left: 0.25em;
  padding-right: 0.25em;
}

@media (max-width: 1199.99px) {
  #content{
    flex-direction: column;
  }
  
  #left, #right{
    display: none;
    visibility: hidden;
  }
  
  #center{
    flex: 1;
  }
}

@media (max-width: 767.99px){
  .mcap, .volume, .supply,.symbol{
    display: none;
    visibility: hidden;
  }
}

.text-up{
  color: #399F6E;
}

.text-down{
  color: #FE4747;
}

.text-symbol{
  color: #00BEF4;
}
</style>

<header class="header-wrap">
    <h1>Crypto 24h Change</h1>
</header>
<div class='bodya'>
<table class="table table-hover *table-dark">
  <thead>
    <tr>
      <th scope="col">
      </th>
      <th scope="col">Ticker</th>
      <th scope="col">USD price</th>
      <th scope="col">BTC price</th>
      <th scope="col">24H change (USD)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>


<script>
 /*
               * API Doc: https://www.cryptocompare.com/api/#-api-data-coinlist-
               * ICON : https://www.behance.net/gallery/54819913/280-Free-Cryptocurrency-Icons
               * API Doc : https://min-api.cryptocompare.com/
              */

              var BASE_URL = "https://min-api.cryptocompare.com/data/pricemultifull";

var CRYPTO_COIN = ["BTC", "ETH", "XRP", "BCH", "EOS", "ADA", "LTC", "XLM", "TRX", "NEO"];

var CURRENCY = ["USD", "BTC"];

var QUERY = "?fsyms=" + CRYPTO_COIN.join(',') + "&tsyms=" + CURRENCY.join(',');

var getData = function getData() {
  axios.get("" + BASE_URL + QUERY).
  then(function (res) {
    return res.data.DISPLAY;
  }).
  then(function (fullData) {
    console.log("Get data successfully");
    // console.log(fullData)
    return genData(fullData, CRYPTO_COIN);
  }).
  then(function (final) {
    clear();
    final.forEach(function (rowdata, idx) {return render(rowdata, idx);});
  }).
  catch(function (error) {
    console.log(error);
  });
};


var genData = function genData(fullData, cryptoCoin) {
  var data = [];

  cryptoCoin.map(function (c) {
    var d = fullData[c];
    data.push({
      name: c,
      price: {
        BTC: d.BTC.PRICE,
        USD: d.USD.PRICE },

      changeInLast24H: {
        amount: d.USD.CHANGE24HOUR,
        percent: d.USD.CHANGEPCT24HOUR } });


  });
  return data;
};

var render = function render(rowData, idx) {
  var mockup = "\n    <tr>\n      <th scope=\"row\">\n        " + (


  idx + 1) + "\n        <svg class=\"icon icon-" +
  rowData.name + "\"><use xlink:href=\"#icon-" + rowData.name + "\"></use></svg>\n      </th>\n      <td>" +

  rowData.name + "</td>\n      <td>" +
  rowData.price.USD + "</td>\n      <td>" +
  rowData.price.BTC + "</td>\n      <td>" +
  rowData.changeInLast24H.amount + " (" + rowData.changeInLast24H.percent + " %)</td>\n    </tr>\n  ";


  var tbody = document.querySelector('tbody');
  tbody.insertAdjacentHTML('beforeend', mockup);
};

var clear = function clear() {
  document.querySelector('tbody').innerHTML = '';
};

window.addEventListener('load', function () {return getData();});
document.querySelector('button').addEventListener('click', function () {return getData();});
</script>
